<form>
  <mat-card>
    <h1>User Login</h1>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput />
    </mat-form-field>
    <button type="submit" color="primary" mat-raised-button (click)="onSubmit()">Login</button>
  </mat-card>
</form>
